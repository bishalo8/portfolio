<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Scientific Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 20px;
        }

        .calculator-container {
            width: 100%;
            max-width: 400px;
            background-color: #2d303d;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .display {
            background-color: #22252d;
            color: white;
            padding: 30px 20px;
            text-align: right;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
        }

        .previous-operand {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            margin-bottom: 10px;
            min-height: 24px;
            overflow: hidden;
            word-break: break-all;
        }

        .current-operand {
            color: white;
            font-size: 2.2rem;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            word-break: break-all;
        }

        .mode-indicator {
            position: absolute;
            top: 10px;
            left: 15px;
            color: #6c5ce7;
            font-size: 0.8rem;
            background: rgba(108, 92, 231, 0.2);
            padding: 3px 8px;
            border-radius: 10px;
        }

        .tabs {
            display: flex;
            background-color: #252833;
            padding: 5px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: white;
            background-color: #2d303d;
            border-radius: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 12px;
            padding: 20px;
            background-color: #2d303d;
        }

        button {
            border: none;
            outline: none;
            padding: 16px 10px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
        }

        button:active {
            transform: scale(0.95);
        }

        .number {
            background-color: #3a3e4a;
        }

        .number:hover {
            background-color: #454958;
        }

        .operator {
            background-color: #ff9500;
        }

        .operator:hover {
            background-color: #ffaa33;
        }

        .scientific {
            background-color: #2a9d8f;
        }

        .scientific:hover {
            background-color: #30b4a4;
        }

        .equals {
            background-color: #6c5ce7;
        }

        .equals:hover {
            background-color: #7d6ffc;
        }

        .clear, .delete {
            background-color: #e84393;
        }

        .clear:hover, .delete:hover {
            background-color: #fd5cab;
        }

        .memory {
            background-color: #0984e3;
        }

        .memory:hover {
            background-color: #1a96ff;
        }

        .constant {
            background-color: #00cec9;
        }

        .constant:hover {
            background-color: #00e6df;
        }

        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            padding: 15px;
            font-size: 0.8rem;
            background-color: #252833;
        }

        @media (max-width: 480px) {
            .calculator-container {
                border-radius: 15px;
            }
            
            .display {
                padding: 20px 15px;
                min-height: 120px;
            }
            
            .current-operand {
                font-size: 1.8rem;
            }
            
            button {
                padding: 14px 5px;
                font-size: 1rem;
                border-radius: 10px;
            }
            
            .buttons {
                grid-gap: 8px;
                padding: 15px;
            }
        }

        @media (max-width: 350px) {
            button {
                padding: 12px 3px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="display">
            <div class="mode-indicator">DEG</div>
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        
        <div class="tabs">
            <div class="tab active" data-tab="basic">Basic</div>
            <div class="tab" data-tab="scientific">Scientific</div>
            <div class="tab" data-tab="constants">Constants</div>
        </div>
        
        <div class="buttons" id="basic-buttons">
            <!-- Row 1 -->
            <button class="clear" data-action="clear">AC</button>
            <button class="delete" data-action="delete">DEL</button>
            <button class="memory" data-action="mc">MC</button>
            <button class="operator" data-operator="÷">÷</button>
            
            <!-- Row 2 -->
            <button class="number" data-number="7">7</button>
            <button class="number" data-number="8">8</button>
            <button class="number" data-number="9">9</button>
            <button class="operator" data-operator="×">×</button>
            
            <!-- Row 3 -->
            <button class="number" data-number="4">4</button>
            <button class="number" data-number="5">5</button>
            <button class="number" data-number="6">6</button>
            <button class="operator" data-operator="-">−</button>
            
            <!-- Row 4 -->
            <button class="number" data-number="1">1</button>
            <button class="number" data-number="2">2</button>
            <button class="number" data-number="3">3</button>
            <button class="operator" data-operator="+">+</button>
            
            <!-- Row 5 -->
            <button class="number" data-number="0">0</button>
            <button class="number" data-decimal=".">.</button>
            <button class="equals" data-action="equals">=</button>
            <button class="memory" data-action="m-plus">M+</button>
        </div>
        
        <div class="buttons" id="scientific-buttons" style="display: none;">
            <!-- Row 1 -->
            <button class="scientific" data-action="sin">sin</button>
            <button class="scientific" data-action="cos">cos</button>
            <button class="scientific" data-action="tan">tan</button>
            <button class="clear" data-action="clear">AC</button>
            
            <!-- Row 2 -->
            <button class="scientific" data-action="asin">sin<sup>-1</sup></button>
            <button class="scientific" data-action="acos">cos<sup>-1</sup></button>
            <button class="scientific" data-action="atan">tan<sup>-1</sup></button>
            <button class="delete" data-action="delete">DEL</button>
            
            <!-- Row 3 -->
            <button class="scientific" data-action="log">log</button>
            <button class="scientific" data-action="ln">ln</button>
            <button class="scientific" data-action="sqrt">√</button>
            <button class="operator" data-operator="÷">÷</button>
            
            <!-- Row 4 -->
            <button class="scientific" data-action="pow">x<sup>y</sup></button>
            <button class="scientific" data-action="exp">e<sup>x</sup></button>
            <button class="scientific" data-action="fact">x!</button>
            <button class="operator" data-operator="×">×</button>
            
            <!-- Row 5 -->
            <button class="number" data-number="7">7</button>
            <button class="number" data-number="8">8</button>
            <button class="number" data-number="9">9</button>
            <button class="operator" data-operator="-">−</button>
            
            <!-- Row 6 -->
            <button class="number" data-number="4">4</button>
            <button class="number" data-number="5">5</button>
            <button class="number" data-number="6">6</button>
            <button class="operator" data-operator="+">+</button>
            
            <!-- Row 7 -->
            <button class="number" data-number="1">1</button>
            <button class="number" data-number="2">2</button>
            <button class="number" data-number="3">3</button>
            <button class="equals" data-action="equals">=</button>
            
            <!-- Row 8 -->
            <button class="scientific" data-action="toggle-mode">RAD</button>
            <button class="number" data-number="0">0</button>
            <button class="number" data-decimal=".">.</button>
            <button class="memory" data-action="m-plus">M+</button>
        </div>
        
        <div class="buttons" id="constants-buttons" style="display: none;">
            <!-- Row 1 -->
            <button class="constant" data-constant="pi">π</button>
            <button class="constant" data-constant="e">e</button>
            <button class="constant" data-constant="phi">φ</button>
            <button class="clear" data-action="clear">AC</button>
            
            <!-- Row 2 -->
            <button class="constant" data-constant="c">c</button>
            <button class="constant" data-constant="g">g</button>
            <button class="constant" data-constant="h">h</button>
            <button class="delete" data-action="delete">DEL</button>
            
            <!-- Row 3 -->
            <button class="operator" data-operator="(">(</button>
            <button class="operator" data-operator=")">)</button>
            <button class="scientific" data-action="sqrt">√</button>
            <button class="operator" data-operator="÷">÷</button>
            
            <!-- Row 4 -->
            <button class="number" data-number="7">7</button>
            <button class="number" data-number="8">8</button>
            <button class="number" data-number="9">9</button>
            <button class="operator" data-operator="×">×</button>
            
            <!-- Row 5 -->
            <button class="number" data-number="4">4</button>
            <button class="number" data-number="5">5</button>
            <button class="number" data-number="6">6</button>
            <button class="operator" data-operator="-">−</button>
            
            <!-- Row 6 -->
            <button class="number" data-number="1">1</button>
            <button class="number" data-number="2">2</button>
            <button class="number" data-number="3">3</button>
            <button class="operator" data-operator="+">+</button>
            
            <!-- Row 7 -->
            <button class="scientific" data-action="toggle-mode">RAD</button>
            <button class="number" data-number="0">0</button>
            <button class="number" data-decimal=".">.</button>
            <button class="equals" data-action="equals">=</button>
        </div>
        
        <div class="footer">
            Modern Scientific Calculator &copy; 2023
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Calculator state
            const calculator = {
                displayValue: '0',
                previousValue: '',
                waitingForSecondOperand: false,
                operator: null,
                memory: 0,
                isRadians: false
            };

            const display = document.querySelector('.current-operand');
            const previousDisplay = document.querySelector('.previous-operand');
            const modeIndicator = document.querySelector('.mode-indicator');
            
            // Tab functionality
            const tabs = document.querySelectorAll('.tab');
            const basicButtons = document.getElementById('basic-buttons');
            const scientificButtons = document.getElementById('scientific-buttons');
            const constantsButtons = document.getElementById('constants-buttons');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.getAttribute('data-tab');
                    
                    // Remove active class from all tabs
                    tabs.forEach(t => t.classList.remove('active'));
                    // Add active class to clicked tab
                    tab.classList.add('active');
                    
                    // Show the appropriate buttons
                    if (tabName === 'basic') {
                        basicButtons.style.display = 'grid';
                        scientificButtons.style.display = 'none';
                        constantsButtons.style.display = 'none';
                    } else if (tabName === 'scientific') {
                        basicButtons.style.display = 'none';
                        scientificButtons.style.display = 'grid';
                        constantsButtons.style.display = 'none';
                    } else if (tabName === 'constants') {
                        basicButtons.style.display = 'none';
                        scientificButtons.style.display = 'none';
                        constantsButtons.style.display = 'grid';
                    }
                });
            });

            // Update display
            function updateDisplay() {
                display.textContent = calculator.displayValue;
                previousDisplay.textContent = calculator.previousValue;
                modeIndicator.textContent = calculator.isRadians ? 'RAD' : 'DEG';
                
                // Update toggle button text
                const toggleBtns = document.querySelectorAll('[data-action="toggle-mode"]');
                toggleBtns.forEach(btn => {
                    btn.textContent = calculator.isRadians ? 'DEG' : 'RAD';
                });
            }

            // Input digit
            function inputDigit(digit) {
                const { displayValue, waitingForSecondOperand } = calculator;
                
                if (waitingForSecondOperand) {
                    calculator.displayValue = digit;
                    calculator.waitingForSecondOperand = false;
                } else {
                    calculator.displayValue = displayValue === '0' ? digit : displayValue + digit;
                }
            }

            // Input decimal
            function inputDecimal() {
                if (calculator.waitingForSecondOperand) {
                    calculator.displayValue = '0.';
                    calculator.waitingForSecondOperand = false;
                    return;
                }
                
                if (!calculator.displayValue.includes('.')) {
                    calculator.displayValue += '.';
                }
            }

            // Handle operator
            function handleOperator(nextOperator) {
                const { displayValue, previousValue, operator } = calculator;
                const inputValue = parseFloat(displayValue);
                
                if (operator && calculator.waitingForSecondOperand) {
                    calculator.operator = nextOperator;
                    return;
                }
                
                if (previousValue === '' && !isNaN(inputValue)) {
                    calculator.previousValue = displayValue;
                } else if (operator) {
                    const result = performCalculation();
                    calculator.displayValue = `${result}`;
                    calculator.previousValue = `${result}`;
                }
                
                calculator.waitingForSecondOperand = true;
                calculator.operator = nextOperator;
            }

            // Perform calculation
            function performCalculation() {
                const { previousValue, displayValue, operator } = calculator;
                const prev = parseFloat(previousValue);
                const current = parseFloat(displayValue);
                
                if (isNaN(prev) || isNaN(current)) return current;
                
                let result = 0;
                switch (operator) {
                    case '+': result = prev + current; break;
                    case '−': result = prev - current; break;
                    case '×': result = prev * current; break;
                    case '÷': result = prev / current; break;
                    case 'x^y': result = Math.pow(prev, current); break;
                    default: return current;
                }
                
                return result;
            }

            // Handle scientific functions
            function handleScientificFunction(func) {
                const value = parseFloat(calculator.displayValue);
                let result = 0;
                
                // Convert to radians if needed (for trig functions)
                const inputValue = calculator.isRadians ? value : value * (Math.PI / 180);
                
                switch (func) {
                    case 'sin': result = Math.sin(inputValue); break;
                    case 'cos': result = Math.cos(inputValue); break;
                    case 'tan': result = Math.tan(inputValue); break;
                    case 'asin': result = Math.asin(value); break;
                    case 'acos': result = Math.acos(value); break;
                    case 'atan': result = Math.atan(value); break;
                    case 'log': result = Math.log10(value); break;
                    case 'ln': result = Math.log(value); break;
                    case 'sqrt': result = Math.sqrt(value); break;
                    case 'exp': result = Math.exp(value); break;
                    case 'fact': 
                        result = 1;
                        for (let i = 2; i <= value; i++) result *= i;
                        break;
                    case 'pow': 
                        calculator.previousValue = calculator.displayValue;
                        calculator.waitingForSecondOperand = true;
                        calculator.operator = 'x^y';
                        return;
                }
                
                // Convert back to degrees if needed (for inverse trig functions)
                if (['asin', 'acos', 'atan'].includes(func) && !calculator.isRadians) {
                    result = result * (180 / Math.PI);
                }
                
                calculator.displayValue = formatResult(result);
            }

            // Handle constants
            function handleConstant(constant) {
                switch (constant) {
                    case 'pi': calculator.displayValue = Math.PI.toString(); break;
                    case 'e': calculator.displayValue = Math.E.toString(); break;
                    case 'phi': calculator.displayValue = '1.6180339887'; break;
                    case 'c': calculator.displayValue = '299792458'; break;
                    case 'g': calculator.displayValue = '9.80665'; break;
                    case 'h': calculator.displayValue = '6.62607015e-34'; break;
                }
            }

            // Format result to avoid too long numbers
            function formatResult(num) {
                return Number.isInteger(num) ? num.toString() : num.toFixed(8).replace(/\.?0+$/, '');
            }

            // Handle memory functions
            function handleMemoryFunction(action) {
                switch (action) {
                    case 'mc': calculator.memory = 0; break;
                    case 'mr': calculator.displayValue = calculator.memory.toString(); break;
                    case 'm-plus': calculator.memory += parseFloat(calculator.displayValue); break;
                }
            }

            // Reset calculator
            function resetCalculator() {
                calculator.displayValue = '0';
                calculator.previousValue = '';
                calculator.waitingForSecondOperand = false;
                calculator.operator = null;
            }

            // Delete last character
            function deleteLastChar() {
                if (calculator.displayValue.length === 1) {
                    calculator.displayValue = '0';
                } else {
                    calculator.displayValue = calculator.displayValue.slice(0, -1);
                }
            }

            // Add event listeners to buttons
            document.querySelectorAll('.buttons').forEach(buttonPanel => {
                buttonPanel.addEventListener('click', event => {
                    const target = event.target;
                    
                    if (!target.matches('button')) return;
                    
                    if (target.classList.contains('number')) {
                        if (target.dataset.number) {
                            inputDigit(target.dataset.number);
                        } else if (target.dataset.decimal) {
                            inputDecimal();
                        }
                        updateDisplay();
                        return;
                    }
                    
                    if (target.classList.contains('operator')) {
                        handleOperator(target.dataset.operator);
                        updateDisplay();
                        return;
                    }
                    
                    if (target.classList.contains('scientific')) {
                        handleScientificFunction(target.dataset.action);
                        updateDisplay();
                        return;
                    }
                    
                    if (target.classList.contains('constant')) {
                        handleConstant(target.dataset.constant);
                        updateDisplay();
                        return;
                    }
                    
                    if (target.classList.contains('memory')) {
                        handleMemoryFunction(target.dataset.action);
                        updateDisplay();
                        return;
                    }
                    
                    if (target.classList.contains('clear')) {
                        resetCalculator();
                        updateDisplay();
                        return;
                    }
                    
                    if (target.classList.contains('delete')) {
                        deleteLastChar();
                        updateDisplay();
                        return;
                    }
                    
                    if (target.dataset.action === 'equals') {
                        if (calculator.waitingForSecondOperand) return;
                        
                        if (calculator.operator === 'x^y') {
                            const result = performCalculation();
                            calculator.displayValue = formatResult(result);
                            calculator.previousValue = '';
                            calculator.operator = null;
                        } else if (calculator.operator) {
                            const result = performCalculation();
                            calculator.displayValue = formatResult(result);
                            calculator.previousValue = '';
                            calculator.operator = null;
                            calculator.waitingForSecondOperand = false;
                        }
                        updateDisplay();
                        return;
                    }
                    
                    if (target.dataset.action === 'toggle-mode') {
                        calculator.isRadians = !calculator.isRadians;
                        updateDisplay();
                        return;
                    }
                });
            });

            // Initialize display
            updateDisplay();
        });
    </script>
</body>
</html>
